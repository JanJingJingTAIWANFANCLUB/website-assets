    <script>
        function enterSite() {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; document.body.style.overflow = 'auto'; }, 800);
        }
        function showPage(pageId, btn) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            btn.classList.add('active');
            window.scrollTo(0, 0);
        }
        function switchTab(tabId, groupId) {
            const groupSection = document.getElementById(groupId);
            groupSection.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            groupSection.querySelectorAll('.content-box').forEach(box => box.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
